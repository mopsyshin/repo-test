<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 50px;
    }

    .desktop {
      display: none;
    }

    @media (min-width: 768px) {
      .mobile {
        display: none;
      }
      .desktop {
        display: block;
      }
    }
    
  </style>
</head>
<body>
  <div class="mobile">
    mobile
  </div>
  <div class="desktop">
    desktop
  </div>
</body>
</html>
